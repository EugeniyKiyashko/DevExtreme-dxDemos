<!DOCTYPE html>

<html>
<head>
    <title>DevExtreme knockout Example</title>

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/devextreme@19.2.3/dist/css/dx.common.css"/>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/devextreme@19.2.3/dist/css/dx.light.css"/>
    <script type="text/javascript" src="https://unpkg.com/jquery@3.2.1"></script>
    <script type="text/javascript" src="https://unpkg.com/knockout@3.4.2"></script>
    <script type="text/javascript" src="https://unpkg.com/devextreme@19.2.3/dist/js/dx.all.js"></script>
</head>

<body>
    <script type="text/html" id="innerTitleTemplate">
        <div data-options="dxTemplate: { name: 'title' }"><div data-bind="text: $data.text"></div></div>
    </script>
    <script type="text/html" id="innerTemplate_item0">
        <div data-options="dxTemplate: { name: 'item0' }"><div>Content_1</div></div>
    </script>
    <script type="text/html" id="innerTemplate_item1">
        <div data-options="dxTemplate: { name: 'item1' }"><div>Content_2</div></div>
    </script>
    
    <div id="tabPanel" data-bind="dxTabPanel: { items: items, focusStateEnabled: true }">
        <div data-options="dxTemplate: { name: 'title0' }">
            <div data-bind="text: $data.text"></div>
        </div>
        <div data-options="dxTemplate: { name: 'title1' }">
            <div data-bind="text: $data.text"></div>
        </div>
        <div data-options="dxTemplate: { name: 'item0' }">
            <div>djalsfkjalflsdjafl;</div>
            <div id="nestedTabPanel" data-bind="dxTabPanel: {
                items: [
                    {text: 'Item1_1', template: $('#innerTemplate_item0') },
                    {text: 'Item1_2', template: $('#innerTemplate_item1') }
                ], itemTitleTemplate: $('#innerTitleTemplate') }">
            </div>
        </div>
        <div data-options="dxTemplate: { name: 'item1' }">
            <div id="content">Content_2</div>
        </div>
    </div>

    <script>
        $(function() {
            const $element = $("#tabPanel");

            const items = [
                { text: "Item_1", template: "item0", tabTemplate: "title0" },
                { text: "Item_2", template: "item1", tabTemplate: "title1" }
            ];
            ko.applyBindings({ items: items, focusStateEnabled: true}, $element[0]);
        });
    </script>
</body>
</html>
