<!DOCTYPE html>
<html>
<head>
    <title>dxMenu - testing keyboard navigation on contextMenu items</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script type="text/javascript" src="../importer.js"></script>
    <script type="text/javascript" src="./data.js"></script>
</head>
<body class="dx-viewport Web dx-device-desktop dx-device-generic dx-theme-generic dx-theme-generic-typography dx-color-scheme-dark">
    
    <div id="menu"></div>

    <script>
         importer().then(() => {
            const dxMenu = $("#menu").dxMenu({
                dataSource: menuData,
                hideSubmenuOnMouseLeave: false,
                displayExpr: "name",
                selectionMode: "single",
                selectByClick: true,
                onItemClick: function (data) {
                    const item = data.itemData;
                    if(item.price) {
                        $("#product-details").removeClass("hidden");
                        $("#product-details > img").attr("src", item.icon);
                        $("#product-details > .price").text("$" + item.price);
                        $("#product-details > .name").text(item.name);
                    }
                }
            }).dxMenu("instance");
        });
    </script>
</body>
</html>
