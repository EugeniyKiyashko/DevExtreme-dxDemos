<!DOCTYPE html>
<html>
<head>
    <title>dxContextMenu - positioning</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/19.1.4/css/dx.common.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/19.1.4/css/dx.light.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.2/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/19.1.4/js/dx.all.js"></script>
</head>
<body>
    <div id="context-menu"></div>
    <div id="container" style="width: 400px; height: 400px; border: 1px solid steelblue;"></div>

    <script>
        $(function(){
            const contextMenuInstance = $("#context-menu").dxContextMenu({
                dataSource: contextMenuItems,
                showEvent: undefined,
                onItemClick: (e) => {
                    console.log(e);
                },
            }).dxContextMenu("instance");

            document.querySelector("#container").addEventListener("contextmenu", function(e) {
                e.preventDefault();
                
                contextMenuInstance.show();
                contextMenuInstance.option("position.of", e)
            })
        });

        const contextMenuItems = [
            {
                text: 'Share',
                items: [
                    { text: 'Facebook' },
                    { text: 'Twitter' }]
            },
            { text: 'Download' },
            { text: 'Comment' },
            { text: 'Favorite' }
        ];

    </script>
</body>
</html>
