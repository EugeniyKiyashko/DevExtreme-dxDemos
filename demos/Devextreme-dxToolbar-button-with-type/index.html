<!DOCTYPE html>
<html>
<head>
    <title>dxToolbar - specified option type for button in contextMenu</title>

    <script type="text/javascript" src="../importer.js"></script>
    <script type="text/javascript" src="./data.js"></script>
</head>
<body>
    <div id="toolbar"></div>

    <script>
        importer().then(() => {
            $("#toolbar").dxToolbar({
                items: [ {
                        location: 'center',
                        locateInMenu: 'never',
                        template: function() {
                            return $("<div class='toolbar-label'><b>Tom's Club</b> Products</div>");
                        }
                    }, {
                        location: 'after',
                        widget: 'dxSelectBox',
                        locateInMenu: 'auto',
                        options: {
                            width: 140,
                            items: productTypes,
                            valueExpr: "id",
                            displayExpr: "text",
                            value: productTypes[0].id
                        }
                    }, {
                        location: 'after',
                        widget: 'dxButton',
                        locateInMenu: 'auto',
                        options: {
                            icon: "refresh",
                            onClick: function() {
                                DevExpress.ui.notify("Add button has been clicked!");
                            }
                        }
                    },
                    {
                        location: 'after',
                        widget: 'dxButton',
                        locateInMenu: 'auto',
                        options: {
                            text: "danger",
                            type: "danger",
                            onClick: function() {
                                DevExpress.ui.notify("Add button has been clicked!");
                            }
                        }
                    },
                    {
                        location: 'after',
                        widget: 'dxButton',
                        locateInMenu: 'auto',
                        options: {
                            text: "success",
                            type: "success",
                            onClick: function() {
                                DevExpress.ui.notify("Add button has been clicked!");
                            }
                        }
                    },
                    {
                        location: 'after',
                        widget: 'dxButton',
                        locateInMenu: 'auto',
                        options: {
                            text: "default",
                            type: "default",
                            onClick: function() {
                                DevExpress.ui.notify("Add button has been clicked!");
                            }
                        }
                    },
                    {
                        location: 'after',
                        widget: 'dxButton',
                        locateInMenu: 'auto',
                        options: {
                            text: "back",
                            type: "back",
                            onClick: function() {
                                DevExpress.ui.notify("Add button has been clicked!");
                            }
                        }
                    },
                    {
                        location: 'after',
                        widget: 'dxButton',
                        locateInMenu: 'auto',
                        options: {
                            text: "normal",
                            type: "normal",
                            onClick: function() {
                                DevExpress.ui.notify("Add button has been clicked!");
                            }
                        }
                    }, {
                        locateInMenu: 'always',
                        text: 'Save'
                    },
                    {
                        locateInMenu: 'always',
                        text: 'Close'
                    }
                ]
            });
        });
    </script>
</body>
</html>
