<!DOCTYPE html>
<html>
<head>
    <title>dxMenu - testing keyboard navigation on contextMenu items</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.2/jszip.min.js"></script>
    <script type="text/javascript" src="https://eugeniykiyashko.github.io/DevExtreme-Demos/artifacts/dx.all.bad.js"></script>
    <script type="text/javascript" src="../themeSwitcher.js"></script>
    <script type="text/javascript" src="./data.js"></script>
</head>
<body class="dx-viewport">
    <div class="dx-viewport demo-container">
        <div class="long-title"><h3>Employee Details</h3></div>
        <div id="form-container">
            <div id="form"></div>
        </div>
    </div>

    <script>
        addThemeSelectboxToBody();

        $(function(){
            $("#form").dxForm({
                colCount: 2,
                formData: employee,
                items: [{
                    dataField: "FirstName",
                    editorOptions: {
                        disabled: true
                    }
                }, {
                    dataField: "Position",
                    editorType: "dxSelectBox",
                    editorOptions: { 
                        items: positions,
                        searchEnabled: true,
                        value: ""
                    },
                    validationRules: [{
                        type: "required",
                        message: "Position is required"
                    }]
                }, {
                    dataField: "LastName",
                    editorOptions: {
                        disabled: true
                    }
                }, {
                    dataField: "HireDate",
                    editorType: "dxDateBox",
                    editorOptions: { 
                        value: null,
                        width: "100%"
                    },
                    validationRules: [{
                        type: "required",
                        message: "Hire date is required"
                    }]
                }, {
                    dataField: "BirthDate",
                    editorType: "dxDateBox",
                    editorOptions: {
                        disabled: true,
                        width: "100%"
                    }
                }, "Address", {
                    colSpan: 2,
                    dataField: "Notes",
                    editorType: "dxTextArea",
                    editorOptions: {
                        height: 90
                    }
                }, {
                    dataField: "Phone",
                    editorOptions: {
                        mask: "+1 (X00) 000-0000",
                        maskRules: {"X": /[02-9]/}
                    }
                }, "Email"]
            });
        
            $("#form").dxForm("instance").validate();
        });
    </script>
</body>
</html>
