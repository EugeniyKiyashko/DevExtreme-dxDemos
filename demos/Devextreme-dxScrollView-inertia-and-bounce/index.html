<!DOCTYPE html>
<html>
<head>
    <title>dxScrollView - inertia and bounce improvements</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/19.1.4/css/dx.common.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/19.1.4/css/dx.light.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.2/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/19.1.4/js/dx.all.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div><b>dxScrollView: Simulated strategy</b></div>
            <hr>
            <div><b>Horizontal:</b></div>
            <div id="scrollview-horizontal">
                <div class="scrollview-content" style="width: 800px">
                </div>
            </div>
            <div><b>Vertical:</b></div>
            <div id="scrollview-vertical">
                <div class="scrollview-content">
                </div>
            </div>
        </div>
        <div class="container">
            <div><b>dxScrollView: Native strategy</b></div>
            <hr>
            <div><b>Horizontal:</b></div>
            <div id="scrollview-horizontal-native">
                <div class="scrollview-content" style="width: 800px">
                </div>
            </div>
            <div><b>Vertical:</b></div>
            <div id="scrollview-vertical-native">
                <div class="scrollview-content">
                </div>
            </div>
        </div>
    </div>
    

    <script>
       $(function(){
            const scrollViewText = "<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>";

            let $scrollViewContent = $(".scrollview-content");

            for(let i = 0; i < $scrollViewContent.length; i++){
                for(let j = 0; j < 6; j++){
                    $scrollViewContent.eq(i).append($("<div/>").html(scrollViewText));
                };
            }
           
            // simulated
            const defaultConfig = {
                height: 400,
                width: 400,
                bounceEnabled: true,
                scrollByContent: true,
                scrollByThumb: true,
                showScrollbar: "always"
            };

            $("#scrollview-horizontal").dxScrollView($.extend(defaultConfig, {
                useNative: false,
                direction: "horizontal"
            })).dxScrollView("instance");

            $("#scrollview-vertical").dxScrollView($.extend(defaultConfig, {
                useNative: false,
                direction: "vertical"
            })).dxScrollView("instance");

            // native
            $("#scrollview-horizontal-native").dxScrollView($.extend(defaultConfig, {
                useNative: true,
                direction: "horizontal"
            })).dxScrollView("instance");

            $("#scrollview-vertical-native").dxScrollView($.extend(defaultConfig, {
                useNative: true,
                direction: "vertical"
            })).dxScrollView("instance");
        });
    </script>
</body>
</html>
