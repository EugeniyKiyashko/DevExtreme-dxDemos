name: Matrix Strategy Sample
on: push
# The trigger to which the workflow will run 
jobs:
  example_matrix:
    strategy:
      matrix:
        THEME: [generic.light]
        GUARANTINE_MODE: [false]
        COMPONENT_FOLDER: [treeList, dataGrid, scheduler, editors, htmlEditor, navigation, renovation]
        include:
          - GUARANTINE_MODE: true
            COMPONENT_FOLDER: dataGrid
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
      
      - name: Run npm install
        run: npm install --no-audit --no-fund
      
      - name: Run TestCafe
        run:
            all_args="--componentFolder ${{ matrix.ARGS.COMPONEN_FOLDER }}"
           npm run test-testcafe -- $all_args
