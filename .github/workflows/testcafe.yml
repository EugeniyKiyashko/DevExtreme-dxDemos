name: Matrix Strategy Sample
on: push
# The trigger to which the workflow will run 
jobs:
  example_matrix:
    strategy:
      matrix:
        THEME: [generic.light]
        GUARANTINE_MODE: [false]
        COMPONENT_FOLDER: [treeList, dataGrid, scheduler, editors, htmlEditor, navigation, renovation]
        include:
          - GUARANTINE_MODE: true
            COMPONENT_FOLDER: dataGrid
    runs-on: ubuntu-latest
    steps:
    - name: arguments
      run:
        all_args="--componentFolder ${{ matrix.COMPONENT_FOLDER }}"
        echo "$all_args"`
