name: Matrix Strategy Sample
on: push
# The trigger to which the workflow will run 
jobs:
  example_matrix:
    strategy:
      matrix:
        THEME: [generic.light]
        COMPONENT_FOLDER: [treeList, dataGrid, scheduler, editors, htmlEditor, navigation, renovation]
        include:
          - GUARANTINE_MODE: false
          - GUARANTINE_MODE: true
            COMPONENT_FOLDER: treeList
          - PLATFORM: jquery
            COMPONENT_FOLDER: renovation
          - IN_PROGRESS_RENOVATION: true
            COMPONENT_FOLDER: renovation
            PLATFORM: jquery
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
